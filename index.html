<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js/css/style.css">
    <title>calcola il tuo biglietto</title>
</head>
<body>
    <div class="container">
        <h1>
            Calcola il tuo Biglietto
        </h1>
        <form action="">
            <div>
                <div >
                    Inserisci Nome e Cognome
                  </div>  
                  <input id="inputname" type="text"placeholder=" Nome e Cognome ">
            </div>
            <div>
                <div >
                    inserisci distanza
                  </div>  
                  <input id="inputdistance" type="number"placeholder="Distanza ">
            </div>
            <div>
                <div >
                   Inserisci et&agrave;
                </div>  
                <select name="age" id="inputage">
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over65">Over 65</option>
                </select>
            </div>
           
        </form>
        <form action="">
            <input id="generate" type="submit" value="Genera">
            <input id="reset" type="submit" value="Reset">
            
        </form>
    </div>
    <div class="container">
        <div id="ticketname">
            <h3>
                Nome Passegero
            </h3>            
                
            
        </div>
        <div id="ticketoffer">
            <h3>
                Offerta
            </h3>
        </div>
        <div id="ticketcode">
            <h3>
                Codice CP
            </h3>
        </div>
        <div id="ticketprice">
            <h3>
                Prezzo Biglietto
            </h3>
        </div>

    </div>

    
    <script src="js/script.js"></script>
</body>
</html>
