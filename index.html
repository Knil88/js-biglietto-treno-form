        <h1>
            Calcola il tuo Biglietto
        </h1>
        <form action="" id="myform" class="flex-container">
            <div>
                <div class="info">
                    Inserisci Nome e Cognome
                  </div>  
                  <input id="inputname" class="inputtrain" type="text"placeholder=" Nome e Cognome ">
            </div>
            <div>
                <div class="info">
                    Quanti chilometri
                  </div>  
                  <input id="inputdistance"  class="inputtrain" type="number"placeholder="Distanza ">
            </div>
            <div>
                <div class="info" >
                   Inserisci et&agrave;
                </div>  
                <select name="age" id="inputage" >
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over65">Over 65</option>
                </select>
            </div>
           
        </form>
        <form action="">
            <input id="generate" type="submit" value="Genera">
            <input id="reset" type="submit" value="Reset">
            
        </form>
    </div>
