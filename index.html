<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js/css/style.css">
    <title>calcola il tuo biglietto</title>
</head>
<body>
    <div class="container">
        <h1>
            Calcola il tuo Biglietto
        </h1>
        <form action="" id="myform" class="flex-container">
            <div>
                <div class="info">
                    Inserisci Nome e Cognome
                  </div>  
                  <input id="inputname" class="inputtrain" type="text"placeholder=" Nome e Cognome ">
            </div>
            <div>
                <div class="info">
                    Quanti chilometri
                  </div>  
                  <input id="inputdistance"  class="inputtrain" type="number"placeholder="Distanza ">
            </div>
            <div>
                <div class="info" >
                   Inserisci et&agrave;
                </div>  
                <select name="age" id="inputage" >
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over65">Over 65</option>
                </select>
            </div>
           
        </form>
        <form action="">
            <input id="generate" type="submit" value="Genera">
            <input id="reset" type="submit" value="Reset">
            
        </form>
    </div>
    <div class="containerticket">
        <h1>
            Controlla il tuo biglietto
        </h1>
        <div class="flex-container">
            <div >
                <h3>
                    Nome Passeggero
                </h3>            
                <div id="ticketname">
                    
                        
                    
                </div>
                
            </div>
            <div>
                <h3>
                    Offerta
                </h3>
                <div id="ticketoffer">
                   
                </div>
            </div>
            <div>
                <h3>
                    Carrozza
                </h3>
                <div id="ticketcarrage">
    
                </div>
            </div>
            <div>
                <h3>
                    Codice CP
                </h3>
                <div id="ticketcode">
                   
                </div>
            </div>
            <div >
                <h3>
                    Prezzo Biglietto
                </h3>
                <div id="ticketprice">
                   
                </div>
        </div>
      
        </div>

    </div>

    
    <script src="js/script.js"></script>
</body>
</html>
